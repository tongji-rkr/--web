{% extends 'base.html' %}

{% block content %}
<div style="background-color: #FFF;width:100%;height:500px;z-index:6;">
    <div style="position:absolute;left:0px;z-index:7;">
        <img src="{{ url_for('static', filename='images/at.gif') }}" width="" height="500px" style="float:left"/>
        <div style="padding-left:960px;background-color: rgb(17, 71, 121);width: 245px;height: 500px;">
            <div style="position:absolute;top:30px;">
                <font color="#FFFFFF">
                    The latest music<hr>
                    {{ music.name }}<hr>
                    The latest movie<hr>
                    {{ movie.name }} - {{ movie.year }}<hr>
                    The latest comment<hr>
                    {{ comment.name }} : {{ comment.cmt }}<hr>
                </font>
            </div>
        </div>
    </div>
</div>
{% endblock %}
